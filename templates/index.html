<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Explorer</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/747/747310.png" type="image/png">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
}

.logo-text {
    font-size: 70px;
    font-weight: bold;
    margin-top: 40px;
    margin-bottom: 70px;
    background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0, #8a2be2);
    background-size: 400% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 6s linear alternate-reverse infinite;
}

@keyframes rainbow {
    0% {
      background-position: 0% 50%}
    100% {
      background-position: 100% 50%}
}

.container {
    background-color: #111;
    border-radius: 12px;
    padding: 30px;
    width: 90%;
    max-width: 500px;
    margin: 0 auto;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

        h1 {
            font-size: 2.3em;
            margin-bottom: 10px;
            background: peachpuff;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        form input[type="text"] {
            padding: 12px;
            border-radius: 6px;
            border: none;
            width: 80%;
            font-size: 1em;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            background-color: #e37ead;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: lightpink;
        }

        .examples {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div class="logo-text">Forecasted</div>
    <div class="container">
        <h1>Find the Best Events Around You</h1>
        <p>Explore top events based on your city's weather forecast for the next 3 days.</p>
        <form method="POST" action="/">
            <input type="text" name="city_name" placeholder="Enter your city" required>
            <br>
            <button type="submit">Search Events</button>
        </form>
        <div class="examples">
            Try: <em>Seattle, Los Angeles, New York</em>
        </div>
    </div>
</body>
</html>
